<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Results in console</h1>
        <script>
            function playRound(playerSelection, computerSelection) {
                switch (true) {
                    case playerSelection === computerSelection:
                        return "draw";
                    case playerSelection === "rock" && computerSelection === "paper":
                    case playerSelection === "paper" && computerSelection === "scissors":
                    case playerSelection === "scissors" && computerSelection === "rock":
                        return "loss";
                    case playerSelection === "rock" && computerSelection === "scissors":
                    case playerSelection === "paper" && computerSelection === "rock":
                    case playerSelection === "scissors" && computerSelection === "paper":
                        return "win";
                }
            }

            function getComputerChoice() {
                switch (Math.floor(Math.random() * 3)) {
                    case 0:
                        return "rock";
                    case 1:
                        return "paper";
                    case 2:
                        return "scissors";
                }
            }

            function game() {
                let playerSelection;
                let computerSelection;
                let result;
                let wins = 0;
                let losses = 0;
                let draws = 0;
                for (let i = 1; i <= 5; i++) {
                    playerSelection = prompt("Round "+ i + " - Choose [Rock|Paper|Scissors] : ").toLowerCase();
                    computerSelection = getComputerChoice();
                    switch (playRound(playerSelection, computerSelection)) {
                        case "win":
                            wins++;
                            result = "You win";
                            break;
                        case "loss":
                            losses++;
                            result = "Computer wins";
                            break;
                        case "draw":
                            draws++;
                            result = "Draw";
                            break;
                        default:
                            alert("Invalid input, try again.");
                            i--;
                            continue;
                    }
                    console.log("You play " + playerSelection + ", computer plays " + computerSelection + ". " + result);
                }
                switch (true) {
                    case wins > losses:
                        result = "You win!";
                        break;
                    case wins < losses:
                        result = "Computer wins!";
                        break;
                    case wins === losses:
                        result = "Draw!";
                }
                console.log(result + " Wins: " + wins + " Losses: " + losses + " Draws: " + draws);
            }

            game();
        </script>
    </body>
</html>
