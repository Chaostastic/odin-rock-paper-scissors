<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <button id="rock" class="choice-button">Rock</button>
        <button id="paper" class="choice-button">Paper</button>
        <button id="scissors" class="choice-button">Scissors</button>
        <div class="results">
            Wins: <span class="wins counter">0</span>
            Losses: <span class="losses counter">0</span>
            Draws: <span class="draws counter">0</span>
        </div>
        <div class="game-result-container"></div>
        <div class="reset-button-container"></div>
    </body>
</html>
